trigger:
  branches:
    include:
      - master

pool:
  vmImage: "macOS-10.15"

variables:
  boolVar: true

jobs:
  - job: Run
    condition: in(variables['Build.Reason'], 'IndividualCI', 'Manual')
    variables:
      env: 'dev'
    steps:
      - checkout: none
      - task: UseRubyVersion@0
        displayName: Set default ruby version to 2.6.5
        inputs:
          versionSpec: '2.6.5'
          addToPath: true
      
      - bash: ruby -v
      - bash: fastlane env
