trigger:
  branches:
    include:
      - master

pool:
  vmImage: "macOS-10.14"

variables:
  boolVar: true

jobs:
  - job: Run
    condition: in(variables['Build.Reason'], 'IndividualCI', 'Manual')
    steps:
    - task: UseRubyVersion@0
      inputs:
        versionSpec: '2.6.5'
        addToPath: true
    - bash: ruby --version
    - bash: sudo gem install fastlane -NV
    - bash: fastlane custom_lane
