trigger:
  branches:
    include:
      - master

pool:
  vmImage: "macOS-10.14"

variables:
  boolVar: true

jobs:
  - job: Run
    condition: in(variables['Build.Reason'], 'IndividualCI', 'Manual')
    strategy:
      maxParallel: 3
      matrix:
        dev:
          env: dev
          buildType: Release
          dexProtector: True
          sslPinning: False
        stg:
          env: stg
          buildType: Release
          dexProtector: False
          sslPinning: False
    steps:
      - bash: echo "##vso[task.setvariable variable=fknmtrx;isOutput=true]$env"
      - template: template.yml
        parameters:
          yesNo: $(fknmtrx)
