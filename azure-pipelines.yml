trigger:
  branches:
    include:
      - master

pool:
  vmImage: "macOS-10.14"

variables:
  boolVar: true

jobs:
  - job: Run
    condition: in(variables['Build.Reason'], 'IndividualCI', 'Manual')
    strategy:
      maxParallel: 3
      matrix:
        dev:
          env: dev
          buildType: Release
          dexProtector: true
          sslPinning: false
        stg:
          env: stg
          buildType: Release
          dexProtector: false
          sslPinning: false
    steps:
      - template: template.yml
        parameters:
          yesNo: ${{ dexProtector }}
