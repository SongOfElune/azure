trigger:
  branches:
    include:
      - master

pool:
  vmImage: "macOS-10.14"

variables:
  boolVar: true

jobs:
  - job: Run
    condition: in(variables['Build.Reason'], 'IndividualCI', 'Manual')
    strategy:
      maxParallel: 3
      matrix:
        dev:
          env: dev
        stg:
          env: stg
        uat:
          env: uat
    variables:
      env: 'dev'
    steps:
      - checkout: none
      - bash: echo "Good"
        condition: notIn(variables['env'], 'dev', 'uat')
