variables:
  - ${{ if startsWith(variables['Build.DefinitionName'], 'CVP') }}:
      prefix: cvp
  - ${{ if startsWith(variables['Build.DefinitionName'], 'PLA') }}:
      prefix: pla
  - ${{ if startsWith(variables['Build.DefinitionName'], 'VST') }}:
      prefix: vst
  - ${{ if startsWith(variables['Build.DefinitionName'], 'ZCC') }}:
      prefix: zcc
